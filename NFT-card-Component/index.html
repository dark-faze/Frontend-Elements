<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="mainDiv">
      <div class="card">
        <div class="image">
          <img src="images/image-equilibrium.jpg" alt="jacket" width="350" height="350">
        </div>
        <div class="bottomDiv">
        <div class="upperText">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="lowerText">
          <h3> Our Equilibrium collection promotes balance and calm.</h3>
        </div>
        <div class = "elements">
          <div class = "ethElement">
            <img src="images/icon-ethereum.svg" alt="jacket" width="10" >
            <h3>0.041 ETH</h3>
          </div>
          <div class = "ethElement">
             <img src="images/icon-clock.svg" alt="jacket" width="15" >
             <h3>3 days left</h3>
          </div>
          </div>
        <div class = "bottomElements">
          <div class = "profileElement">
            <img src="images/image-avatar.png" alt="jacket" width="40px" >
            <h2>Creation of <span style="color:white;">Jules Wyvern</span></h2>
          </div>
        </div>
        </div>
      </div>
    </div>
    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  </body>
</html>
